<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raíces</title>

</head>

<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="./" class="logo" aria-label="Logotipo. Click te lleva a la página principal"> <img src="build/img/logo.svg" alt="Logotipo de Bienes Raíces"> </a>
                
                <div class="mobile-menu">
                    <img src="./build/img/barras.svg" alt="Icono del menú responsive" aria-label="click para abrir el menu de navegación" title="click para abrir el menú de navegación">
                </div>


                <div class="navegacion-contenedor">
                    <img class="dark-mode-button" src="./build/img/dark-mode.svg" alt="Activa el dark-mode-Modo oscuro" title="Activa el dark-mode-Modo oscuro" aria-label="Activa el dark-mode-Modo oscuro">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html"> Anuncios</a>
                        <a href="blog.html"> BLog</a>
                        <a href="contacto.html">Contacto </a>
                    </nav>
                </div>
            </div>

        </div>
    </header>

    <main class="contenedor seccion">
        <h1>Contacto</h1>

        <picture>
            <source srcset="./build/img/destacada3.webp" type="image/webp">
            <source srcset="./build/img/destacada3.jpg" type="image/jpg">
            <img src="./build/img/destacada3.jpg" alt="Imagen de ilustración para el formulario">
        </picture>

        <h2>Llene el formulario de contacto</h2>
        <form action="" class="formulario">
            <fieldset class="formulario-personales">
                <legend>Datos personales</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="correo@correo.com">

                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="5555555555">

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Dejenos su mensaje"></textarea>
            </fieldset>

            <fieldset class="formulario-propiedad">
                <legend> Información sobre la propiedad</legend>

                <label for="opciones">Vende o Compra:</label>
                <select name="opciones" id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="compra">Compra</option>
                    <option value="vende">vende</option>
                </select>

                <label for="precio">Precio o presupuesto:</label>
                <input type="number" name="precio" id="precio" min="0" placeholder="$000.000.000">

            </fieldset>


            <fieldset class="formulario-tipoContacto">
                <legend> Contacto </legend>

                <p>¿Cómo desea ser contactado?</p>

                <div class="form-contacto">
                    <label for="contacto">Teléfono: </label>
                    <input type="radio" name="contacto" id="contacto-telefono" value="telefono">

                    <label for="contacto">Correo: </label>
                    <input type="radio" name="contacto" id="contacto-correo" value="correo">
                </div>

                <p>Si eligió teléfono, elija la fecha y la hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" name="hora" id="hora" min="09:00" max="18:00">

            </fieldset>

            <div class="contenedor-submit">
                <input type="submit" value="Enviar datos" class="submit-formulario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html"> Anuncios</a>
                <a href="blog.html"> BLog</a>
                <a href="contacto.html">Contacto </a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2021 Copyright &copy; </p>
        </div>
    </footer>



    <script src="build/js/bundle.min.js"></script>
</body>

</html>
